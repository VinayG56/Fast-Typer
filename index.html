<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Let's Type Fast</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-dark bg-gradient bg-gradient text-white ">
  <header class="bg-success text-center p-3 mb-5">
    <h1>Fast Typer</h1>
  </header>
  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="options">
        <p>Select the Seconds to Type:
          <select name="mode_type" name="mode" id="mode_type" required>
              <option value="">---Select a no.of Seconds---</option>
              <option value="10" id="easy">10</option>
              <option value="5" id="medium">5</option>
              <option value="3" id="hard">3</option>
          </select>
          <div class="icon">
            <i class="fa-solid fa-caret-down"></i>
          </div>
        </div>
          <button onclick="set()" id="" class="btn1">SET</button>
        </p>
        
        <p class="lead" style="font-weight: 100px;">Type The Given Words Within
          <span class="text-danger" style="font-weight: 300;" id="seconds"> - </span> Seconds:</p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="input form-control form-control-sm " placeholder="Start typing..." id="word-input" autofocus>
        <h4 class="mt-3" id="crt" style="color: green; padding-bottom: 10px;"></h4>
        <h4 class="mt-3" id="message" style="color: red;"></h4>
        <button type="reset" class="btn" onclick="window.location.reload()"><span class="btn">RESET</span></button>

        <!-- Time & Score Columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Time Left:
              <span id="time">-</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Score:
              <span id="score">0</span>
            </h3>
          </div>
          <br><br>
          <!-- <div class="col">
            <h3>High Score:
              <span id="highscore">0</span>
            </h3>
          </div> -->
        </div>

        <!-- Instructions -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
              <h5>Instructions</h5>
              <p>Type each acronyms in the given amount of seconds to score. To play again,press set button after every correct answer to increase your score.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
